<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            background-color: #212121;
            color: #fff;
            border: none;
        }
        .btn-primary {
            background-color: #e53935;
            border-color: #e53935;
        }

        .btn-primary:hover {
            background-color: #c62828;
            border-color: #c62828;
        }
    </style>
</head>
<body class="d-flex align-items-center">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center"><h4>Login</h4></div>
                <div class="text-center mt-3">
                    <img src="../images/avatar.jpg" alt="Avatar" class="rounded-circle" width="150">
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" placeholder="Enter username">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter password">
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">Remember me</label>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Login</button>
                        <small class="d-block text-center mt-3"><a href="register.html">Register</a></small>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function() {
        // 获取用户名和密码输入框的引用
        var usernameInput = $("#username");
        var passwordInput = $("#password");

        // 监听输入框的输入事件
        usernameInput.on("input", function() {
            // 获取输入框中的值
            var username = $(this).val();

            // 检查输入是否有效，例如长度是否超过3个字符
            if(username.length < 3) {
                $(this).addClass("is-invalid");
            } else {
                $(this).removeClass("is-invalid");
            }
        });

        passwordInput.on("input", function() {
            // 获取输入框中的值
            var password = $(this).val();

            // 检查输入是否有效，例如长度是否超过8个字符
            if(password.length < 4) {
                $(this).addClass("is-invalid");
            } else {
                $(this).removeClass("is-invalid");
            }
        });
    });
</script>
</body>
</html>
